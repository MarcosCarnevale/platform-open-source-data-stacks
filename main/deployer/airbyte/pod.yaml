apiVersion: v1
kind: Pod
metadata:
  name: airbyte-ingestion
  namespace: airbyte-ingestion
spec:
  containers:
    - name: airbyte
      image: airbyte/airbyte:0.26.0
      ports:
      - containerPort: 8000
      resources:
        limits:
          cpu: "1"
          memory: "1Gi"
      volumeMounts:
      - name: airbyte-storage
        mountPath: /data
  volumes:
    - name: airbyte-storage
      persistentVolumeClaim:
        claimName: airbyte-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: airbyte-service
  namespace: airbyte-ingestion
spec:
  selector:
    app: airbyte
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbyte-ingress
  namespace: airbyte-ingestion
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: airbyte.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airbyte-service
            port:
              number: 80